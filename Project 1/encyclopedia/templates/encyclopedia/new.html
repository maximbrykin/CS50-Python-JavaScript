{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    
        {{ error |safe }}
 
    <form action="{% url 'wiki:new' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create" class="btn btn-primary create">
    </form>

{% endblock %}
