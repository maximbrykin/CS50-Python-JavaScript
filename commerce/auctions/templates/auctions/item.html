{% extends "auctions/layout.html" %}

{% block body %}

    <h2>{{ item.title }}</h2>
    
    <div>
        <a href="/category/{{ item.category.title }}">{{ item.category.title }}</a>
    </div>

    <div>
        Watchlist
        <i class="fa-regular fa-heart"></i>
    </div>


    

    <div class="row" id="item-info">
        <div class="col-lg-3 col-md-6">
            <img  src="{{ item.image_url }}" alt="{{ item.title }}" title="{{ item.title }}">
        </div>
        <div class="col-lg-3 col-md-6">

            <p>{{ item.description }}</p>
                        
            <h3>${{ bid.bid }}</h3> 
           
            <form action="" type="">
                <input type="text" placeholder="Bid" class="form-control" name="b">
                <input type="submit" value="Place Bid" class="btn btn-primary">
            </form>
                     
            <p>Last bid: {{ bid.user }}</p>

            <p>Listed by: {{ item.owner }}</p>

        </div>
    </div>
    
    
 
    
  
{% endblock %}
