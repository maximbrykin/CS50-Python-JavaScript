    {% for listing in listings %}
        {% if listing.active %}
            <div class="row item-list">
                <div class="col-sm-3">
                        <a href="{% url 'item' listing.id %}"><img  src="{{ listing.image_url }}" alt="{{ listing.title }}" title="{{ item.title }}"></a>
                </div>
                <div class="col-sm-6">
                    <h4>{{ listing.title }}</h4>
                    <p><a href="{% url 'category' listing.category.id %}">{{ listing.category.title }}</a></p>
                    <strong>Price:</strong> ${% if listing.bid.last %}{{ listing.bid.last }}{% else %}{{ listing.starting_price }}{% endif %}
                    <p>{{ listing.description }}</p>
                    <p class="small-text">Listed by: {{ listing.owner }}</p>
                </div>
            </div>
            {% endif %}
    {% endfor %}
