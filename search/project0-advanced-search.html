<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="top-right-links">
            <a href="project0-image-search.html">Image Search</a>
            <a href="index.html">Google Search</a>
        </div>  
        <div id="logo">
            <img src="Google_logo.png" alt="Google" title="Google">
        </div>
        <div id="form">
            <form action="https://www.google.com/search?">
                <div class="advanced-search-form">
                    <div>
                        <div>
                            <label>all these words:</label>
                        </div>
                        <div>
                            <input name="q" type="text" class="round-corners full-width">
                        </div>
                        <div>
                            <label>Type the important words: tri-colour rat terrier</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>exact word or phrase:</label>
                        </div>
                        <div>
                            <input name="q" type="text" class="round-corners full-width">
                        </div>
                        <div>
                            <label>Put exact words in quotes: "rat terrier"</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>any of these words:</label>
                        </div>
                        <div>
                            <input name="q" type="text" class="round-corners full-width">
                        </div>
                        <div>
                            <label>Type OR between all the words you want: miniature OR standard</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>none of these words:</label>
                        </div>                       
                        <div>
                            <input name="q" type="text" class="round-corners full-width">
                        </div>
                        <div>
                            <label>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                        </div> 
                    </div>
                </div>
                <div>
                    <input type="submit" value="Advanced Google Search" class="btn advanced-button" id="button">
                </div>
            </form>
        </div>
    </body>
</html>
